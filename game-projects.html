<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目展示 - Switch风格</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Noto+Sans+SC:wght@100..900&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <!-- 自定义CSS将在后面添加 -->
    <link rel="stylesheet" href="css/switch-style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- 顶部卡带区域 - 独立于游戏机 -->
        <div class="cartridge-shelf">
            <div class="cartridge-row">
                <div class="cartridge" data-project="project1">
                    <div class="cartridge-label">拾布为画</div>
                    <div class="cartridge-image">
                        <img src="images/project1-thumb.jpg" alt="项目一缩略图">
                    </div>
                </div>
                <div class="cartridge" data-project="project2">
                    <div class="cartridge-label">项目二</div>
                    <div class="cartridge-image">
                        <img src="images/project2-thumb.jpg" alt="项目二缩略图">
                    </div>
                </div>
                <div class="cartridge" data-project="project3">
                    <div class="cartridge-label">项目三</div>
                    <div class="cartridge-image">
                        <img src="images/project3-thumb.jpg" alt="项目三缩略图">
                    </div>
                </div>
                <div class="cartridge" data-project="project4">
                    <div class="cartridge-label">项目四</div>
                    <div class="cartridge-image">
                        <img src="images/project4-thumb.jpg" alt="项目四缩略图">
                    </div>
                </div>
                <div class="cartridge" data-project="project5">
                    <div class="cartridge-label">项目五</div>
                    <div class="cartridge-image">
                        <img src="images/project5-thumb.jpg" alt="项目五缩略图">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Switch游戏机部分 -->
        <div class="switch-console">
            <!-- 游戏机装饰元素 - 顶部 -->
            <div class="switch-decorations top">
                <img src="images/decorations/pink-dog.svg" class="" alt="">
                <div class="pixel-dot"></div>
                <div class="pixel-star"></div>
                <div class="pixel-dot"></div>
            </div>
            
            <!-- 插入卡带的插槽 -->
            <div class="cartridge-slot">
                <div class="inserted-cartridge">
                    <div class="cartridge-label">选择项目</div>
                    <div class="cartridge-image">
                        <!-- 插入后的卡带图片将在这里显示 -->
                    </div>
                </div>
            </div>
            
            <!-- 左手柄面板 -->
            <div class="switch-joycon left">
                <img src="images/left-joycon.png" alt="左手柄" class="joycon-img">
            </div>

            <!-- Switch主机屏幕 -->
            <div class="switch-screen">
                <!-- 屏幕角落装饰 -->
                <div class="screen-corner-decoration top-left"></div>
                <div class="screen-corner-decoration top-right"></div>
                
                <!-- 项目标题区域 -->
                <div class="project-header">
                    <h2 class="project-title">项目名称</h2>
                    
                    <!-- 标签区域 -->
                    <div class="project-tags">
                        <span class="project-tag">标签1</span>
                        <span class="project-tag">标签2</span>
                        <span class="project-tag">标签3</span>
                    </div>
                </div>
                
                <!-- 项目内容区域 -->
                <div class="project-content">
                    <!-- 屏幕背景装饰元素 -->
                    <div class="screen-decoration-bubble"></div>
                    <div class="screen-decoration-star"></div>
                    
                    <div class="row">
                        <!-- 左侧视频/图片区域 -->
                        <div class="col-md-7">
                            <div class="project-media">
                                <div id="projectMedia">
                                    <!-- 视频或图片将在这里动态加载 -->
                                    <div class="placeholder-media">选择一个项目来查看详情</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 右侧项目介绍 -->
                        <div class="col-md-5">
                            <div class="project-description">
                                <p id="projectDesc">请从上方选择一个项目卡带来查看详细信息。</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 屏幕角落装饰 -->
                <div class="screen-corner-decoration bottom-left"></div>
                <div class="screen-corner-decoration bottom-right"></div>
            </div>
            
            <!-- 右手柄面板 -->
            <div class="switch-joycon right">
                <img src="images/right-joycon.png" alt="右手柄" class="joycon-img">
            </div>
            
            <!-- 游戏机装饰元素 - 底部 -->
            <div class="switch-decorations bottom">
                <div class="pixel-dot"></div>
                <div class="pixel-star"></div>
                <div class="pixel-dot"></div>
                <div class="pixel-dot"></div>
            </div>
        </div>

    
    <!-- 项目数据 -  -->
    <script>
        const projectData = {
            project1: {
                title: "拾布为画",
                tags: ["非遗", "解谜", "布堆画"],
                media: '<div class="bilibili-video-container" style="border: 2px solid #FF87B1;">视频应该显示在这里<iframe src="https://player.bilibili.com/player.html?bvid=BV184tzzLEja&page=1&high_quality=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe></div>',

                description: `《拾布为画》是一款以延川布堆画为灵感的寻物游戏。
                在游戏中，玩家将扮演一名为爷爷准备生日礼物的小孩。
                在准备礼物的过程中，玩家将通过<在不同的布堆画中寻找相同图案>这一玩法，逐步发现并理解布堆画的造型艺术。
                最终，玩家将把所收集到的各类图案DIY拼贴组装成一幅独特的布堆画，作为生日礼物送给爷爷。
                
                体验目标：希望玩家能了解布堆画的特殊造型艺术，认识布堆画的图腾规律。
                根据这个体验目标，我设计了<在不同的布堆画中寻找相同图案>的玩法。尽管玩法很简单，但这样的玩法要求玩家仔细查看每幅画，对画中的元素作出猜测和思考。
                这样使得玩家能更深刻地了解布堆画的基础图腾和造型规律。而叙事的结合，使得玩家能在有清晰目标的同时了解布堆画的历史底蕴。
                
                可能这款游戏没有什么复杂、创新的内容，但正如试玩游戏的评委所说，她玩完后真的知道了这些图腾和他们的变形规律，并对布堆画等民间艺术产生了兴趣。
                很开心这个小作品达成了它的体验目标和我们的设计初衷。`
            },
            project2: {
                title: "移动应用设计",
                tags: ["UI/UX", "Figma", "原型设计"],
                media: '<video controls class="img-fluid"><source src="project2.mp4" type="video/mp4"></video>',
                description: "一款健康追踪应用的UI设计和原型开发，专注于用户体验和直观的界面设计。"
            },
            project3: {
                title: "数据可视化平台",
                tags: ["JavaScript", "D3.js", "数据分析"],
                media: '<img src="project3.jpg" alt="数据可视化平台" class="img-fluid">',
                description: "使用D3.js开发的交互式数据可视化平台，能够展示复杂数据集并提供用户友好的交互。"
            },
            project4: {
                title: "电子商务网站",
                tags: ["React", "Node.js", "MongoDB"],
                media: '<img src="project4.jpg" alt="电子商务网站" class="img-fluid">',
                description: "全栈电子商务平台，包含产品展示、购物车功能、用户认证和支付集成。"
            },
            project5: {
                title: "AI助手应用",
                tags: ["Python", "机器学习", "API集成"],
                media: '<video controls class="img-fluid"><source src="project5.mp4" type="video/mp4"></video>',
                description: "基于自然语言处理的AI助手应用，可以回答问题、提供建议和执行简单任务。"
            }
        };
        
        // 当文档加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            const cartridges = document.querySelectorAll('.cartridge');
            const insertedCartridge = document.querySelector('.inserted-cartridge');
            const projectTitle = document.querySelector('.project-title');
            const projectTags = document.querySelector('.project-tags');
            const projectMedia = document.getElementById('projectMedia');
            const projectDesc = document.getElementById('projectDesc');
            
            // 为每个卡带添加点击事件
            cartridges.forEach(cartridge => {
                cartridge.addEventListener('click', function() {
                    const projectId = this.getAttribute('data-project');
                    const project = projectData[projectId];
                    
                    // 更新插入的卡带
                    insertedCartridge.querySelector('.cartridge-label').textContent = this.querySelector('.cartridge-label').textContent;
                    insertedCartridge.classList.add('active');
                    
                    // 更新项目信息
                    projectTitle.textContent = project.title;
                    
                    // 更新标签
                    projectTags.innerHTML = '';
                    project.tags.forEach(tag => {
                        const tagElement = document.createElement('span');
                        tagElement.className = 'project-tag';
                        tagElement.textContent = tag;
                        projectTags.appendChild(tagElement);
                    });
                    
                    // 更新媒体内容
                    projectMedia.innerHTML = project.media;
                    
                    // 更新描述
                    projectDesc.textContent = project.description;
                    
                    // 添加动画效果
                    document.querySelector('.switch-screen').classList.add('loading');
                    setTimeout(() => {
                        document.querySelector('.switch-screen').classList.remove('loading');
                    }, 800);
                });
            });
        });
    </script>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
