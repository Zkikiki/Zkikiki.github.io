<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目展示 - Switch风格</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Noto+Sans+SC:wght@100..900&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <!-- 自定义CSS将在后面添加 -->
    <link rel="stylesheet" href="css/switch-style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- 顶部卡带区域 - 独立于游戏机 -->
        <div class="cartridge-shelf">
            <div class="cartridge-row">
                <div class="cartridge" data-project="project1">
                    <div class="cartridge-label">拾布为画</div>
                    <div class="cartridge-image">
                        <img src="images/project1-thumb.jpg" alt="项目一缩略图">
                    </div>
                </div>
                <div class="cartridge" data-project="project2">
                    <div class="cartridge-label">项目二</div>
                    <div class="cartridge-image">
                        <img src="images/project2-thumb.jpg" alt="项目二缩略图">
                    </div>
                </div>
                <div class="cartridge" data-project="project3">
                    <div class="cartridge-label">项目三</div>
                    <div class="cartridge-image">
                        <img src="images/project3-thumb.jpg" alt="项目三缩略图">
                    </div>
                </div>
                <div class="cartridge" data-project="project4">
                    <div class="cartridge-label">项目四</div>
                    <div class="cartridge-image">
                        <img src="images/project4-thumb.jpg" alt="项目四缩略图">
                    </div>
                </div>
                <div class="cartridge" data-project="project5">
                    <div class="cartridge-label">项目五</div>
                    <div class="cartridge-image">
                        <img src="images/project5-thumb.jpg" alt="项目五缩略图">
                    </div>
                </div>
            </div>
        </div>
        <!-- 背景装饰元素 -->
        <div class="background-decorations" id="bgDecorations">
            <!-- 装饰元素将通过JS动态生成 -->
        </div>
        
        <!-- Switch游戏机部分 -->
        <div class="switch-console">
            <!-- 游戏机装饰元素 - 顶部 -->
            <div class="switch-decorations top">
                <div class="pixel-dot"></div>
                <div class="pixel-dot"></div>
                <div class="pixel-dot"></div>
            </div>
            
            
  
            <!-- 插入卡带的插槽 -->
            <div class="cartridge-slot">
                <div class="inserted-cartridge">
                    <div class="cartridge-label">选择项目</div>
                    <div class="cartridge-image">
                        <!-- 插入后的卡带图片将在这里显示 -->
                    </div>
                </div>
            </div>
            
            <!-- 左手柄面板 -->
            <div class="switch-joycon left">
                <img src="images/left-joycon.png" alt="左手柄" class="joycon-img">
            </div>

            <!-- Switch主机屏幕 -->
            <div class="switch-screen">
                <!-- 屏幕角落装饰 -->
                <div class="screen-corner-decoration top-left"></div>
                <div class="screen-corner-decoration top-right"></div>
                
                <!-- 项目标题区域 -->
                <div class="project-header">
                    <div class="project-title-container">
                        <h2 class="project-title">项目名称</h2>
                        <img src="images/decorations/game.svg" alt="">
                    </div>
                    <!-- 标签区域 -->
                    <div class="project-tags">
                        <span class="project-tag">标签1</span>
                        <span class="project-tag">标签2</span>
                        <span class="project-tag">标签3</span>
                    </div>
                </div>
                
                <!-- 项目内容区域 -->
                <div class="project-content">
                    <!-- 屏幕背景装饰元素 -->
                    <div class="screen-decoration-bubble"></div>
                    
                    <div class="row">
                        <!-- 左侧视频/图片区域 -->
                        <div class="col-md-7">
                            <div class="project-media">
                                <div id="projectMedia">
                                    <!-- 视频或图片将在这里动态加载 -->
                                    <div class="placeholder-media">选择一个项目来查看详情</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 右侧项目介绍 -->
                        <div class="col-md-5">
                            <div class="project-description">
                                <p id="projectDesc">请从上方选择一个项目卡带来查看详细信息。</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 屏幕角落装饰 -->
                <div class="screen-corner-decoration bottom-left"></div>
                <div class="screen-corner-decoration bottom-right"></div>
            </div>
            
            <!-- 右手柄面板 -->
            <div class="switch-joycon right">
                <img src="images/right-joycon.png" alt="右手柄" class="joycon-img">
            </div>
            
            <!-- 游戏机装饰元素 - 底部 -->
            <div class="switch-decorations bottom">
                <div class="pixel-dot"></div>
                <div class="pixel-dot"></div>
                <div class="pixel-dot"></div>
                <div class="pixel-dot"></div>
            </div>
        </div>

    
    <!-- 项目数据 -  -->
    <script>
        const projectData = {
            project1: {
                title: "拾布为画",
                tags: ["非遗", "解谜", "已完成"],
                media: '<div class="bilibili-video-container" style="border: 2px solid #FF87B1;">视频应该显示在这里<iframe src="https://player.bilibili.com/player.html?bvid=BV184tzzLEja&page=1&high_quality=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe></div>',

                description: `《拾布为画》是一款以延川布堆画为灵感的寻物游戏。
                在游戏中，玩家将扮演一名为爷爷准备生日礼物的小孩。
                在准备礼物的过程中，玩家将通过<在不同的布堆画中寻找相同图案>这一玩法，逐步发现并理解布堆画的造型艺术。
                最终，玩家将把所收集到的各类图案DIY拼贴组装成一幅独特的布堆画，作为生日礼物送给爷爷。
                
                体验目标：希望玩家能了解布堆画的特殊造型艺术，认识布堆画的图腾规律。
                根据这个体验目标，我设计了<在不同的布堆画中寻找相同图案>的玩法。尽管玩法很简单，但这样的玩法要求玩家仔细查看每幅画，对画中的元素作出猜测和思考。
                这样使得玩家能更深刻地了解布堆画的基础图腾和造型规律。而叙事的结合，使得玩家能在有清晰目标的同时了解布堆画的历史底蕴。
                
                可能这款游戏没有什么复杂、创新的内容，但正如试玩游戏的评委所说，她玩完后真的知道了这些图腾和他们的变形规律，并对布堆画等民间艺术产生了兴趣。
                很开心这个小作品达成了它的体验目标和我们的设计初衷。`
            },
            project2: {
                title: "薯薯の公路之旅",
                tags: ["AI", "桌面放置", "进行中"],
                media: '<video controls class="img-fluid"><source src="project2.mp4" type="video/mp4"></video>',
                description: `在充满薯香的[豆豆大陆]上，生活着一群圆滚滚的可爱土豆…在这里，每个圆滚滚的土豆都有自己独特的梦想。
                而你家这只薯，也有一个超级厉害的梦想。
                🍔 多重の职业身份：
                白天，它是一枚元气满满的【嘟嘟车司机】！驾驶着它的小车"突突突"地穿梭在山川湖泊中，**每趟旅程都可能收获：💰车费、🗺️奇遇、📕配方、🍯神秘食材…
                休息时刻，它的后备箱就会"啪嗒"打开，变身迷你吧台——【街边饮料铺】开张！
                "今日特调：『晚霞气泡饮』，喝了会变得超幸运哦~"
                （偷偷告诉你：是从上个乘客——森林里的松鼠爷爷那里学来的秘密配方哦）

                🚐 薯の终极梦想：
                薯想攒钱买下【房车】去环 游 世 界 ！"以后我的车顶要种土豆田，车厢里有温泉浴缸。我要走遍世界的每个角落，在每个角落售卖我的薯薯奶茶！"

                💪 现在招募合伙人啦：
                工作内容：
                ✓ 陪聊（防止小小的土豆司机开车睡着）
                ✓ 管钱（这只总想把钱埋土里等发财的傻土豆）
                ✓ 改造（也许你知道薯手短短够不着很多地方…）
                ✓ 开发饮品（当然要积极推出新产品啦随机发挥你的创意吧）

                ✨ 现在，请和这只有梦想的土豆一起——
                "载客人！卖饮料！赚金币！改装车车！下一站要去哪里卖奶茶呢？海边还是山顶？”

                ✧⁺⸜(●˙▾˙●)⸝⁺✧你准备好做它的最佳搭档了吗？

                - 游戏特征
                    - 通过游戏化刺激用户专注：专注产出资源，资源消耗满足成就感和新奇感。由AI驱动的资源探索带来无上限的新奇感。
                    - 与由LLM驱动的宠物进行多元化玩法交互，建立情感联结，利用情感\责任感推动用户长久进行专注。`
            },
            project3: {
                title: "StickerWar",
                tags: ["塔防", "贴纸", "已完成"],
                media: '<img src="project3.jpg" alt="数据可视化平台" class="img-fluid">',
                description: `使用D3.js开发的交互式数据可视化平台，能够展示复杂数据集并提供用户友好的交互。`
            },
            project4: {
                title: "电子商务网站",
                tags: ["React", "Node.js", "MongoDB"],
                media: '<img src="project4.jpg" alt="电子商务网站" class="img-fluid">',
                description: `全栈电子商务平台，包含产品展示、购物车功能、用户认证和支付集成。`
            },
            project5: {
                title: "AI助手应用",
                tags: ["Python", "机器学习", "API集成"],
                media: '<video controls class="img-fluid"><source src="project5.mp4" type="video/mp4"></video>',
                description: `基于自然语言处理的AI助手应用，可以回答问题、提供建议和执行简单任务。`
            }
        };
        
        // 当文档加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            const cartridges = document.querySelectorAll('.cartridge');
            const insertedCartridge = document.querySelector('.inserted-cartridge');
            const projectTitle = document.querySelector('.project-title');
            const projectTags = document.querySelector('.project-tags');
            const projectMedia = document.getElementById('projectMedia');
            const projectDesc = document.getElementById('projectDesc');
            
            // 为每个卡带添加点击事件
            cartridges.forEach(cartridge => {
                cartridge.addEventListener('click', function() {
                    const projectId = this.getAttribute('data-project');
                    const project = projectData[projectId];
                    
                    // 更新插入的卡带
                    insertedCartridge.querySelector('.cartridge-label').textContent = this.querySelector('.cartridge-label').textContent;
                    insertedCartridge.classList.add('active');
                    
                    // 更新项目信息
                    projectTitle.textContent = project.title;
                    
                    // 更新标签
                    projectTags.innerHTML = '';
                    project.tags.forEach(tag => {
                        const tagElement = document.createElement('span');
                        tagElement.className = 'project-tag';
                        tagElement.textContent = tag;
                        projectTags.appendChild(tagElement);
                    });
                    
                    // 更新媒体内容
                    projectMedia.innerHTML = project.media;
                    
                    // 更新描述
                    projectDesc.textContent = project.description;
                    
                    // 添加动画效果
                    document.querySelector('.switch-screen').classList.add('loading');
                    setTimeout(() => {
                        document.querySelector('.switch-screen').classList.remove('loading');
                    }, 800);
                });
            });
           
            // 装饰元素的SVG文件列表
            const decorationImages = [
                'images/decorations/black-star.svg',
                'images/decorations/blue-dog.svg',
                'images/decorations/gray-cat.svg',
                'images/decorations/gray-dog.svg',
                'images/decorations/gray-star.svg',
                'images/decorations/pink-dog.svg',
                'images/decorations/pink-star.svg',
                'images/decorations/qiqiu.svg'
            ];
            
            // 动画类型列表
            const animationTypes = [
                'float',
                'twinkle',
                'sway',
                'bounce'
            ];
            
            // 动画持续时间范围（秒）
            const minDuration = 5;
            const maxDuration = 12;
            
            // 元素大小范围（像素）
            const minSize = 20;
            const maxSize = 40;
            
            // 透明度范围
            const minOpacity = 0.3;
            const maxOpacity = 0.7;
            
            // 获取背景装饰容器
            const container = document.getElementById('bgDecorations');
            
            // 计算需要多少个装饰元素来填满背景（根据屏幕大小和期望的密度）
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // 平均每个装饰元素占据的空间（像素）
            const spacingX = 150; // 水平间距
            const spacingY = 150; // 垂直间距
            
            // 计算行数和列数
            const columns = Math.ceil(screenWidth / spacingX);
            const rows = Math.ceil(screenHeight / spacingY);
            
            // 为背景创建装饰元素网格
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                // 随机选择一个装饰元素图片
                const randomImageIndex = Math.floor(Math.random() * decorationImages.length);
                const imageSrc = decorationImages[randomImageIndex];
                
                // 创建图片元素
                const decoration = document.createElement('img');
                decoration.src = imageSrc;
                decoration.className = 'bg-decoration';
                
                // 计算位置（添加一些随机性以避免完全规则的网格）
                const randomOffsetX = Math.random() * (spacingX * 0.6) - (spacingX * 0.3);
                const randomOffsetY = Math.random() * (spacingY * 0.6) - (spacingY * 0.3);
                
                const posX = (col * spacingX) + randomOffsetX;
                const posY = (row * spacingY) + randomOffsetY;
                
                // 随机大小
                const size = Math.floor(Math.random() * (maxSize - minSize)) + minSize;
                
                // 随机透明度
                const opacity = Math.random() * (maxOpacity - minOpacity) + minOpacity;
                
                // 随机动画
                const animationType = animationTypes[Math.floor(Math.random() * animationTypes.length)];
                const animationDuration = Math.random() * (maxDuration - minDuration) + minDuration;
                const animationDelay = Math.random() * 5; // 0-5秒的随机延迟
                
                // 应用样式
                decoration.style.left = `${posX}px`;
                decoration.style.top = `${posY}px`;
                decoration.style.width = `${size}px`;
                decoration.style.height = `${size}px`;
                decoration.style.opacity = opacity;
                decoration.style.animation = `${animationType} ${animationDuration}s ease-in-out infinite ${animationDelay}s`;
                
                // 添加到容器
                container.appendChild(decoration);
                
                // 添加鼠标悬停事件
                decoration.addEventListener('mouseenter', function() {
                    const animations = ['wiggle', 'pulse', 'spin'];
                    const randomAnim = animations[Math.floor(Math.random() * animations.length)];
                    
                    // 添加随机动画类
                    this.classList.add(randomAnim);
                    
                    // 动画结束后移除类
                    setTimeout(() => {
                    this.classList.remove(randomAnim);
                    }, 1000);
                });
                }
            }
            
            // 窗口大小改变时重新布局（可选）
            window.addEventListener('resize', function() {
                // 清空现有元素
                container.innerHTML = '';
                
                // 重新计算并创建装饰元素
                // 这部分可以提取为函数，此处省略重复代码
                // 或者简单地重新加载页面: location.reload();
            });
        });
    </script>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
